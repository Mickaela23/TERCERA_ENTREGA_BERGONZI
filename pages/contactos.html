            </div>
        </nav>
    </header>

    <section>
        <h1 class=" text-danger-emphasis shadow">Contactos</h1>
        
        <form action="method=get" class="contacto__formulario contacto__fondo">
            <div>
                <label for="Nombre">Nombre:</label>
                <input type="text" name="Nombre">
            </div>

            <div>
                <label for="Apellido">Apellido:</label>
                <input type="text" name="Apellido">
            </div>

            <div>
                <label for="Email">Email:</label>
                <input type="text" name="Email">
            </div>

            <div>
                <label for="Telefono">Tel√©fono:</label>
                <input type="text" name="Telefono">
            </div>

            <div>
                <label for="Edad">Edad:</label>
                <input type="text" name="Edad">
            </div>

            <div>
                <label for="Provincia">Provincia:</label>
                <select name="Provincias">
                    <option value="Bue">Buenos Aires</option>
                    <option value="Cor">Cordoba</option>
                    <option value="Chu">Chubut</option>
                    <option value="Juj">Jujuy</option>
                    <option value="otr">Otros</option>
                </select>
            </div>
            <div>
                <label for="Comentarios">Comentarios</label>
                <textarea name="Comentarios" cols="20" rows="10"></textarea>
            </div>
            <div>
                <button type="submit"> 
                   Enviar 
                </button>
                <button type="reset">
                    Limpiar
                </button>
            </div>
         </form>

     </section>
